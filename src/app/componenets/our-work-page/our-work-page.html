<!-- Projects Section -->
<section class="projects" id="projects">
  <div class="container">
    <h2 class="section-title animate-on-scroll">Explore Our Work</h2>
    <div class="projects-grid">
      <div class="project-card animate-on-scroll" (click)="viewProject(project)" *ngFor="let project of projects; let i = index">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-category">{{ project.category }}</div>
            <h3>{{ project.title }}</h3>
          </div>
        </div>
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-meta">
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="load-more-container animate-on-scroll">
      <button class="load-more-btn">Load More Projects</button>
    </div> -->
  </div>
</section>
